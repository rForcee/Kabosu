<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kabosu | Login</title>
    
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

  </head>
  <body>

    <div class="wrapper">
      <form class="form-signin">
        <img class="img-responsive" src="./image/Kabosu_06.png" alt="Kabosu">      
        <h2 class="form-signin-heading">Merci de rentrer un pseudo pour rejoindre le serveur</h2>
        <input id="pseudo" type="text" class="form-control" name="username" placeholder="Pseudo" required="" autofocus="" />
        <br>      
        <button id="send" class="btn btn-lg btn-primary btn-block" type="submit">Jouer</button>
        <img class="img-responsive" src="./image/EPLS_01.png" alt="Easy Peasy Lemon Squeezy">   
      </form>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script>
	  function envoyer(e) {
  		e.preventDefault()

  	      var message = {
  		      pseudo: $('#pseudo').val()
  	      }

          console.log(message);
  	      
  	      $.ajax('https://kabosu.herokuapp.com/pseudo', {
        		type: 'POST',
        		contentType: 'application/json',
        		data: JSON.stringify(message)
  	      })
		      
	  }
    
    $(function(){    
      $('#send').on('click', envoyer);
    })

    </script>

  </body>
</html>
