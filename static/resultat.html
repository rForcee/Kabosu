<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Kabosu | Résultats</title>

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

</head>
<body>

  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="jeu.html" onclick="location.href=this.href+'?player='+playerName;return false;"><img src="./image/Kabosu_06.png" alt="Kabosu" height="30"></a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="jeu.html" onclick="location.href=this.href+'?player='+playerName;return false;">Gestion</a></li>
          <li class="active"><a href="resultat.html" onclick="location.href=this.href+'?player='+playerName;return false;">Résultats</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="jeu.html"  onclick="location.href=this.href+'?player='+playerName;return false;">Bienvenue <span id="name"></span></a></li>
          <li><a href="index.html" onclick="location.href=this.href+'?player='+playerName;return false;">Déconnexion</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="row">

    <div class="col-md-3">
      <div class="well tilesTop">
        <img src="image/sales.png" alt="Météo">
        <h2 id="sales"> ### </h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="well tilesTop">
        <img src="image/coins.png" alt="Jour">
        <h2 id="profit"> ### </h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="well tilesTop">
        <img src="image/pub.png" alt="Heure">
        <h2 id="pub"> ### </h2>
      </div>
    </div>

    <div class="col-md-3">
      <div class="well tilesTop">
        <img src="image/medal.png" alt="Budget">
        <h2 id="ranking"> ### </h2>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-md-12">
      <div class="well tiles">
        <h2 id="whiteH2">Nombre de boissons vendues suivant la météo</h2>
        <table class="table table-hover table-striped tableProd" id="ventes">
          <thead>
            <tr>
              <th>DRINK</th>
              <th>RAINY</th>
              <th>CLOUDY</th>
              <th>SUNNY</th>
              <th>HEATWAVE</th>
              <th>THUNDERSTORM</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <footer>
    <div id="footer">
      <div class="container">
        <div class="row">
          <p class="col-md-8">Équipe <a href="jeu.html" onclick="location.href=this.href+'?player='+playerName;return false;">Kabosu</a> : Valentin BRETON, Guillaume de CLAVERIE, Erwann FRANÇOIS, Marvin GEORGET et Franck MEROU.</p><img class="col-md-4" src="image/EPLS_01.png">
        </div>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/resultat.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
