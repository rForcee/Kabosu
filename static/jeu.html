<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kabosu | Jeu</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jeu.css" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img src="./image/Kabosu_06.png" alt="Kabosu" height="30"></a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Gestion</a></li>
          <li><a href="#">Résultats</a></li>
          <li><a href="#">Classement</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">

      <div class="col-md-1"></div>
      <div class="well col-md-2 tilesTopLeft">
        <img src="image/weather.png" alt="Météo">
        <h2 id="weather"> Ensoleillé </h2>
      </div>
      <div class="col-md-1"></div>
      <div class="well col-md-2 tilesTop">
        <img src="image/calendar.png" alt="Jour">
        <h2 id="day"> Jour 1 </h2>
      </div>
      <div class="well col-md-2 tilesTop">
        <img src="image/clock.png" alt="Heure">
        <h2 id="hour"> 20:00 </h2>
      </div>
      <div class="col-md-1"></div>
      <div class="well col-md-2 tilesTop">
        <img src="image/money.png" alt="Budget">
        <h2 id="money"> 100.20€ </h2>
      </div>
    </div>

    <div class="row">

      <div class="col-md-1">
      </div>

      <div class="well col-md-5 tiles">
      </div>

      <div class="well col-md-5 tiles">
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
